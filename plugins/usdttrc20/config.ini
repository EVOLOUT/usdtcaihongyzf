[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "usdttrc20"

;支付插件显示名称
showname = "usdt-trc20"

;支付插件作者
author = "phypay"

;支付插件作者链接
link = ""

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "usdtrc20"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appurl:网站地址,appid:ID（凑数用 瞎写）,appkey:key（同上，瞎写）"

;支付插件要求传入的支付方式参数
select = ""